<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        /* Add some basic styling for the buttons and counter display */
        button {
            font-size: 16px;
            padding: 8px 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Counter</h1>
    <p>Current count: <span id="count">0</span></p>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>

    <script>
        let count = 0; // Initialize the counter

        function updateCount() {
            document.getElementById('count').textContent = count;
        }

        function increment() {
            count++;
            updateCount();
        }

        function decrement() {
            count--;
            updateCount();
        }
    </script>
</body>
</html>
